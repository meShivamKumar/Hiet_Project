<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIET REFERENDUM| LOGIN </title>
    <script src="https://kit.fontawesome.com/7253621140.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    
<div id="logo">
    <img src="logo.jpg" alt="HIET REFERENDUM">
</div>
    
    <div class="container">
        <h1>LOGIN TO HIET REFERENDUM</h1>
        <div class="box">
            <i class="fas fa-id-card"></i>
         <input type="text" name="clgId" id="clgId" placeholder="Enter College Id">
        </div>
        <div class="box">
            <i class="fas fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
    
</body>
</html>
